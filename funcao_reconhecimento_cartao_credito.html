<fieldset class="fieldset">
    <legend>Dados do Cartão</legend>

    <input type="radio" id="visa" class="radio1"/>
    <label for="visa">
        visa
    </label>
    <input type="radio" id="master" class="radio1" />
    <label for="mast">
        master
    </label>
    <input type="radio" id="amex" class="radio1" />
    <label for="amex">
        amex
    </label>

    <label for="val">Validade:</label>
    <input type="text" id="val" placeholder ="mês">

    <label for="ano">ano:</label>
    <input type="text" id="ano" name="TxtValAno" placeholder ="ano">

    <label for="numero-cartao">Numero:</label>
    <input type=text id="numero-cartao"/>
    
</fieldset>

<script type="text/javascript">

    var cartoes = {
        visa: /^4[0-9]{12}(?:[0-9]{3})/,
        master: /^5[1-5][0-9]{14}/,
        amex: /^3[47][0-9]{13}/
    };

    document.getElementById('numero-cartao').addEventListener('keyup', testarCC);
    var inputs = document.querySelectorAll('.radio1');

    function testarCC(e) {
        var nr = this.value;
        var tipo;
        for (var cartao in cartoes) if (nr.match(cartoes[cartao])) tipo = cartao;
        if (tipo) document.getElementById(tipo).click();
        else for (var i = 0; i < inputs.length; i++) inputs[i].checked = false;
    }
</script>
